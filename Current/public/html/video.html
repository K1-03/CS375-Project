<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current - Video</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="home-button">Current</a>
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search" id="search-bar">
        </div>
        <div class="header-right">
            <a href="/account"><img src="/images/Placeholder_Profile_Image.jpg" alt="Avatar" class="avatar"></a>
        </div>
    </header>
    <main class="main">
        <div class="video-player" id="video-player">
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let urlParams = new URLSearchParams(window.location.search);
            let videoId = urlParams.get('video');
            let videoPlayer = document.getElementById('video-player');

            if (videoId) {
                let video = document.createElement('video');
                video.src = `/videos/video_${videoId}.mp4`; // video name / src
                video.controls = true;
                video.style.maxWidth = '100%';
                video.style.maxHeight = '100%';
                videoPlayer.appendChild(video);
            } else {
                videoPlayer.innerHTML = '<p>No video specified.</p>';
            }
        });
    </script>
</body>
</html>
