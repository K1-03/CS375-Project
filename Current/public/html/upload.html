<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="home-button">Current</a>
        </div>
        <div class="header-right">
            <a href="/account"><img src="/images/Placeholder_Profile_Image.jpg" alt="Avatar" class="avatar"></a>
        </div>
    </header>

    <div style="border: 2px solid rgb(56, 56, 56); border-radius: 2px; padding: 10px; margin-top: 20px;">
        <div style="display: flex; align-items: flex-start;">
            <div id="video-player" style="margin-right: 20px;">
                <video width="250" height="200" id="video" controls>
                </video>
            </div>
            <div id="video-info">
                <form>
                    <div style="margin-bottom: 10px;">
                        <label for="title">Video Title</label><br>
                        <input type="text" id="title-input" name="title">
                    </div>
                    <div>
                        <label for="description">Video Description</label><br>
                        <input type="text" id="description-input" name="description">
                    </div>
                </form>
            </div>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data" style="margin-top: 10px;">
            <input type="file" name="v" id="choose-file" accept="video/*">
            <button id="upload-button" type="submit">Upload</button>
        </form>
    </div>
    <script src="../javascript/upload.js"></script>
</body>
</html>
