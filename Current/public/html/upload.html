<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current - Upload</title>
    <link rel="stylesheet" href="/css/upload.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="home-button">Current</a>
        </div>
        <div class="header-right">
            <a href="/account"><img src="/images/Placeholder_Profile_Image.jpg" alt="Avatar" class="avatar"></a>
        </div>
    </header>

    <div id = "main">
        <div id = video-preview>
            <div id="video-player">
                <video width="250" height="200" id="video" controls>
                </video>
        </div>
            <form>
                <div id="video-info">
                    <label for="title">Video Title</label><br>
                    <input type="text" id="title-input" name="title">
                    <br>
                    <label for="description">Video Description</label><br>
                    <input type="text" id="description-input" name="description">
                </div>
            </form>
        </div>
        <form id = upload-form method="post" enctype="multipart/form-data">
            <input type="file" name="v" id="choose-file" accept="video/*">
            <button id="upload" type="submit">Upload</button>
        </form>
    </div>
    <script src="/javascript/upload.js"></script>
</body>
</html>
